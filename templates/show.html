{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h4 class="mb-12">全部学生</h4>
        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">编号</th>
                <th scope="col">姓名</th>
                <th scope="col">密码</th>
            </tr>
            </thead>
            <tbody>
            {% for stu in show %}
                <tr>
                    <th scope="row">{{ stu.id }}</th>
                    <td>{{ stu.username }}</td>
                    <td>{{ stu.password }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
