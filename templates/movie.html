{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
            {% for item in movie %}
                <div class="col mb-4">
                    <div class="card">
                        <img src="{{ item.mimg }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.mname }}</h5>
                            <p class="card-text" >{{ item.mdesc }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
