{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
            {% for item in movie %}
                <div class="col mb-4">
                    <div class="card">
                        <img src="{{ item.mimg }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.mname }}</h5>
                            <p class="card-text">{{ item.mdesc }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item ">
                    <a class="page-link" href="/movie/?num={{ pre_page_num }}" >上一页</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/movie/?num={{ next_page_num }}">下一页</a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}
